name: perf-check

on:
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: |
          pnpm start &
          npx wait-on http://localhost:3000
      - run: npx lhci autorun
