name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-22.04
    env:
      PNPM_VERSION: 10.29.2
      NEXT_TELEMETRY_DISABLED: 1
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - id: ver
        run: |
          PKG_VER=$(jq -r '.version' package.json)
          SHORT_SHA=${GITHUB_SHA::8}
          echo "APP_VERSION=${PKG_VER}+${SHORT_SHA}" >> $GITHUB_ENV
          echo "app_version=${PKG_VER}+${SHORT_SHA}" >> $GITHUB_OUTPUT

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - run: pnpm install --frozen-lockfile
      - run: pnpm db:gen

      # 검증 단계 (코드 수정 없음)
      - name: Lint
        run: pnpm --filter @joseph0926/blog lint

      - name: Format check
        run: pnpm --filter @joseph0926/blog format:check

      - name: Type check
        run: pnpm --filter @joseph0926/blog type-check

      - name: Setup test database
        run: pnpm --filter @joseph0926/blog db:test:push
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5433/testdb

      - name: Run tests
        run: pnpm --filter @joseph0926/blog test:ci
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5433/testdb

      - name: Build Next.js
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          APP_VERSION: ${{ env.APP_VERSION }}
